<ion-header>
  <ion-toolbar>
     <ion-back-button slot="start" defaultHref="/tabs/calender" text=""  icon="chevron-back-outline"></ion-back-button>
  </ion-toolbar>
  <div playbtn>
    <a routerLink="/exercise-details"><ion-icon name="play"></ion-icon></a>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <div caldetails>
    <h3>Barbell Bench Press</h3>
    <ion-row>
      <ion-col size="3">
        <div>
          <ion-icon name="star-outline"></ion-icon>
          <h4>Favourite</h4>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-icon name="calendar-outline"></ion-icon>
          <h4>Reschedule</h4>
        </div>
      </ion-col>
      <ion-col size="3">
        <div (click)="presentAlert()">
          <ion-icon name="checkmark-done-circle-outline"></ion-icon>
          <h4>Complete</h4>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          <ion-icon name="close-circle-outline"></ion-icon>
          <h4>Delete</h4>
        </div>
      </ion-col>
    </ion-row>

    <ion-list>
			<ion-item lines="none">
				<ion-avatar slot="start">
				    <img src="assets/img/user1.jpg" alt="" />
				</ion-avatar>
				<ion-label>
					<h4>Johnny</h4>
					<p>Many desktop publishing packages ...</p>
				</ion-label>
				<div date-sec slot="end">
				    <p>Yesterday 07:53 PM</p>
				</div>					
			</ion-item>	

      <ion-item lines="none">
				<ion-avatar slot="start">
				    <img src="assets/img/user2.jpg" alt="" />
				</ion-avatar>
				<ion-label>
					<h4>Johnny</h4>
					<p>Many desktop publishing packages ...</p>
				</ion-label>
				<div date-sec slot="end">
				    <p>Yesterday 07:53 PM</p>
				</div>					
			</ion-item>	
    </ion-list>
  </div>
</ion-content>
<ion-footer>
	<ion-item lines="none">
	    <ion-input placeholder="Add Comment..."></ion-input>
		<ion-button>
		    <ion-icon name="send"></ion-icon>
		</ion-button>
	</ion-item>
</ion-footer>
