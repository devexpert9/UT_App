<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">How old you are?</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div centerDiv>
    <img src="assets/img/age.png" imgWidth />
    <ion-input
      readonly
      (click)="showPicker()"
      placeholder="Select Your Age"
      autocapitalize="off"
    >
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-input>
  </div>
</ion-content>
<ion-footer>
  <ion-button routerLink="/height" color="primary" shape="round" expand="full">
    Next
  </ion-button>
</ion-footer>
